<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Advice generator app - Yokke</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <h1>Advice #<span id="id--citation"></span></h1>
        <blockquote>
          <p id="citation"></p>
        </blockquote>
        <div id="dice--box">
          <img class="dice" src="./images/icon-dice.svg" alt="A dice">
        </div>
      </div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
